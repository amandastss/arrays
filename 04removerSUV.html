<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    // Entrada
    const remover = prompt(`Qual carro deseja remover da lista?
    - Tiggo
    - Sportage
    - Tucson
    - EcoSport`);

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let mensagem = [];

    // Processamento
    const Tiggo = carrosSUV.indexOf("Tiggo");
    const Sportage = carrosSUV.indexOf("Sportage");
    const Tucson = carrosSUV.indexOf("Tucson");
    const EcoSport = carrosSUV.indexOf("EcoSport");

    remover === "Tiggo" ? carrosSUV.splice(Tiggo, 1) :
    remover === "Sportage" ? carrosSUV.splice(Sportage, 1) :
    remover === "Tucson" ? carrosSUV.splice(Tucson, 1) :
    remover === "EcoSport" ? carrosSUV.splice(EcoSport, 1) :
    null; //se n for nenhuma o código n faz  nada

    // Saída
    document.write(`Lista antiga de SUVs: ["Tiggo", "Sportage", "Tucson", "EcoSport"]<br>`);
    document.write(`Lista atual de SUVs: ${carrosSUV.join(", ")}`);
</script>
